  <button id="stop">Stop</button>
  <input type="submit" value="Submit">
  <p>Demo laskurin käytöstä. toiminto nappeja vielä kaksi.</p>
  start {{timeStart}} 	<br>
  stop {{timeStop}}		<br>
  hours: {{timeHours}}    minutes: {{timeMinutes}}    seconds: {{timeSeconds}}
  </form>
</template>
